<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Strap4Watch</title>
  <style>
        .strapup {
          position: relative;
          width: 115px;
          top: 64px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .strapdown {
          position: relative;
          width: 115px;
          top: -70px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .watchface {
          position: relative;
          width: 200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .watchbtn {
          height: 100px;
          width: 100px;
        }
        .strapbtn {
          height: 100px;
          width: 50px;
        }

        * {
            box-sizing: border-box;
        }
        
        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
        }
        
        .left, .right {
          width: 25%;
        }
        
        .middle {
          width: 50%;
        }
        
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  function loadWatchImage(watchName) {
    $(".watchface").attr("src", watchName);
  }
  function loadStrapImage(imgName) {
    $(".strapup").attr("src", imgName);
    $(".strapdown").attr("src", imgName.replace("_up", "_down"));
  }
  function loadStrapImageDown(imgName) {
  }
  $( document ).ready(function() {
    console.debug("ready");
    $(".watchbtn").click(function() {
        loadWatchImage(this.getAttribute('src'));
    });
    $(".strapbtn").click(function() {
        loadStrapImage(this.getAttribute('src'));
    });
  });
  </script>
  <div>
        <div class="row">
                <div class="column left" style="background-color:#ddd;">
                  <h2>Watch</h2>
                    <image src="watch/speedmaster.png" class="watchbtn"></image>
                    <image src="watch/explorer.png" class="watchbtn"></image>
                    <image src="watch/sub.png" class="watchbtn"></image>
                    <image src="watch/autavia.png" class="watchbtn"></image>
                    <image src="watch/railmaster.png" class="watchbtn"></image>
                    <image src="watch/seamaster.png" class="watchbtn"></image>
                </div>
                <div class="column middle">
                  <div>
                    <div><image src="strap/sample_strap1_up.png" class="strapup"></image></div>
                    <div><image src="watch/speedmaster.png" class="watchface"></image></div>
                    <div><image src="strap/sample_strap1_down.png" class="strapdown"></image></div>
                  </div>
                </div>
                <div class="column right" style="background-color:#eee;">
                  <h2>Strap</h2>
                  <image src="strap/sample_strap1_up.png" class="strapbtn"></image>
                  <image src="strap/sample_strap2_up.png" class="strapbtn"></image>
                  <image src="strap/sample_strap3_up.png" class="strapbtn"></image>
                </div>
              </div>

  </div>
</body>
</html>
