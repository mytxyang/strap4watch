<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Strap4Watch</title>
  <style>
        .msgbox {
          position: absolute;
          right: 60px;
          bottom: 60px;
          color:cadetblue;
        }
        .strapup {
          position: relative;
          width: 115px;
          top: 64px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          z-index: 1;
        }
        .strapdown {
          position: relative;
          width: 115px;
          top: -70px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          z-index: 1;
        }
        .watchface {
          position: relative;
          width: 200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          z-index: 2;
        }
        .watchbtn {
          height: 100px;
          width: 100px;
        }
        .strapbtn {
          height: 100px;
          width: 50px;
        }

        * {
            box-sizing: border-box;
        }
        
        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
        }
        
        .left, .right {
          width: 25%;
        }
        
        .middle {
          width: 50%;
        }
        
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  function loadWatchImage(watchName) {
    if (watchName === "watch/autavia.png") {
      $(".msgbox").text("查理的最爱").attr("href", "https://www.instagram.com/reachlin6464/");
    } else {
      $(".msgbox").text("Ⓒ 2018 reachlin.gmail.com").attr("href", "#");
    }
    $(".watchface").attr("src", watchName);
  }
  function loadStrapImage(imgName) {
    if (imgName === "strap/jk_green_up.png") {
      $(".msgbox").text("jk小眼睛的橡胶带").attr("href",
        "https://market.m.taobao.com/app/idleFish-F2e/widle-taobao-rax/page-detail?wh_weex=true&wx_navbar_transparent=true&id=573957765347&ut_sk=1.Wd4cLZ72hm8DACUSKz8uRm6d_12431167_1543906817975.Copy.detail.573957765347.44523702&forceFlush=1");
    } else if (imgName === "strap/ugwc_up.png") {
      $(".msgbox").text("A tribute to TGV").attr("href", "https://www.theurbangentry.com/");
    } else {
      $(".msgbox").text("Ⓒ 2018 reachlin.gmail.com").attr("href", "#");
    }
    $(".strapup").attr("src", imgName);
    $(".strapdown").attr("src", imgName.replace("_up", "_down"));
  }
  function loadStrapImageDown(imgName) {
  }
  $( document ).ready(function() {
    console.debug("ready");
    $(".watchbtn").click(function() {
        loadWatchImage(this.getAttribute('src'));
    });
    $(".strapbtn").click(function() {
        loadStrapImage(this.getAttribute('src'));
    });
  });
  </script>
  <div>
        <div class="row">
                <div class="column left" style="background-color:#ddd;">
                  <h2>表 Watch</h2>
                    <image src="watch/speedmaster.png" class="watchbtn"></image>
                    <image src="watch/explorer.png" class="watchbtn"></image>
                    <image src="watch/sub.png" class="watchbtn"></image>
                    <image src="watch/autavia.png" class="watchbtn"></image>
                    <image src="watch/railmaster.png" class="watchbtn"></image>
                    <image src="watch/seamaster.png" class="watchbtn"></image>
                </div>
                <div class="column middle">
                  <div>
                    <div><image src="strap/sample_strap1_up.png" class="strapup"></image></div>
                    <div><image src="watch/speedmaster.png" class="watchface"></image></div>
                    <div><image src="strap/sample_strap1_down.png" class="strapdown"></image></div>
                  </div>
                </div>
                <div class="column right" style="background-color:#eee;">
                  <h2>带 Strap</h2>
                  <image src="strap/sample_strap1_up.png" class="strapbtn"></image>
                  <image src="strap/sample_strap2_up.png" class="strapbtn"></image>
                  <image src="strap/sample_strap3_up.png" class="strapbtn"></image>
                  <image src="strap/jk_green_up.png" class="strapbtn"></image>
                  <image src="strap/ugwc_up.png" class="strapbtn"></image>
                  <a class="msgbox" href="#">Ⓒ 2018 reachlin.gmail.com</a>
                </div>
              </div>

  </div>
</body>
</html>
